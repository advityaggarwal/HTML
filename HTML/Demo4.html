<html>
    <head>
        <title>logical formatting tags</title>
    </head>
    <body>
        <h1>Logical formatting tags demo</h1>
        <strong>some strong text</strong> <br>
        <cite>some cited text</cite> 
        <address>advitya.aggarwal@capgemini.com</address> 
        <em>some emphasised text</em> <br>
        <ins>inserted text</ins> <br>
        <del>deleted content</del> <br>
        <strike>striked text</strike> <br>
        <hr>
        <em><ins>adv.agj@jkhdcnj.com</ins></em>
    </body>
</html>
